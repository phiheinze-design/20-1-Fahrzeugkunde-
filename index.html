    <style>

        .hidden { display: none !important; }

        .choice-button { padding: 15px 30px; margin: 10px; font-size: 18px; cursor: pointer; }

        /* Styling für das anzuzeigende Teilbild */

        /* NEU: Styling für die Buttons, die immer sichtbar sind */

            background-color: #f0f0f0;
            border-bottom: 2px solid #ccc;
        }

        /* Fügt eine bessere Trennung zwischen Bild und Buttons im Puzzle-Bereich hinzu */
        #puzzle-area #target-image {
            margin-top: 50px; 
        }
    </style>
</head>
