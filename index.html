<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>20/1 Fahrzeugkunde</title>
    <link rel="stylesheet" href="Assets/style.css">
    
    <style>
        /* CSS-Regeln zur Steuerung der Ansicht */
        .hidden { display: none !important; }
        #selection-area { text-align: center; padding: 50px; }
        .choice-button { padding: 15px 30px; margin: 10px; font-size: 18px; cursor: pointer; }
        #selection-feedback.incorrect { color: red; font-weight: bold; }
        .draggable.hidden-piece { display: none; }
        
        /* Styling für das anzuzeigende Teilbild */
        #item-image {
            max-width: 300px; 
            height: auto;
            margin-bottom: 20px;
            border: 0px solid #ccc;
        }

        /* NEU: Styling für die Buttons, die immer sichtbar sind */
        #location-controls {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 2px solid #ccc;
        }

        /* Fügt eine bessere Trennung zwischen Bild und Buttons im Puzzle-Bereich hinzu */
        #puzzle-area #target-image {
            max-width: 100%;
            height: auto;
            display: block; /* Entfernt den Platz unterhalb des Bildes */
        }
        
        #puzzle-area {
            position: relative; /* Wichtig für die absoluten Positionen der Draggables */
            margin: 0 auto;
            border: 1px solid #000;
        }
        
        .draggable {
            position: absolute; /* Muss absolut sein, um gezogen zu werden */
            cursor: grab;
            user-select: none; /* Verhindert Textauswahl beim Ziehen */
        }
        
        .draggable img {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .draggable.highlight-solution {
            /* Optional: Hebt die Lösung kurz hervor */
            box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.7);
            border: 2px solid green;
        }
        
        #item-closeup-image {
             max-width: 400px; 
             height: auto;
             margin-top: 20px;
             border: 1px solid #000;
        }

    </style>
</head>
<body>

<div id="location-controls">
    <button class="choice-button" data-position="links">Geräteraum Fahrerseite</button>
    <button class="choice-button" data-position="rechts">Geräteraum Beifahrerseite</button>
	<button class="choice-button" data-position="dach">Dach</button>
    <button class="choice-button" data-position="hinten">Geräteraum Heck</button>
	<button class="choice-button" data-position="kabine">Kabine</button>
   	
    <button id="solve-button" style="background-color: #f4b400; color: white; padding: 15px 30px; margin-left: 20px; font-size: 18px; cursor: pointer;">
        Lösung anzeigen
    </button>
</div>

    <div id="selection-area">
        <img src="" alt="Aktuelles Teil" id="item-image">
        <h2 id="item-prompt">Wo gehört **...** hin?</h2>
		<img id="item-closeup-image" src="" alt="Nahaufnahme" class="hidden">
        <div id="feedback" class="hidden"></div>
    </div>

    <div id="puzzle-area" class="hidden">

        <img src="Assets/Hintergrundbild_FahrzeugLinks.jpg" alt="Zielbild" id="target-image" draggable="false">
			
        <div class="draggable hidden-piece" id="piece-1" data-location="rechts" data-target-x="1140" data-target-y="410" style="width: 60px; height: auto; top: 50px;" data-closeup-src="Assets/GR_B-Schlauch5m.jpg">
            <img src="Assets/GR_B-Schlauch5m.jpg" alt="B-Schlauch 5m">
        </div>
        
        <div class="draggable hidden-piece" id="piece-2" data-location="links" data-target-x="920" data-target-y="600" style="width: 100px; height: auto; top: 50px;">
            <img src="Assets/GR_Rettungssatz.jpg" alt="Rettungssatz (Schere und Spreizer)">
        </div>

        <div class="draggable hidden-piece" id="piece-3" data-location="hinten" data-target-x="180" data-target-y="500" style="width: 150px; height: auto; top: 50px;">
            <img src="Assets/GR_Halligan-Tool.jpg" alt="Halligan-Tool">
        </div>

        <div class="draggable hidden-piece" id="piece-4" data-location="kabine" data-target-x="500" data-target-y="50" style="width: 200px; height: auto; top: 50px;">
            <img src="Assets/GR_Warnwesten.jpg" alt="Warnwesten">
        </div>

        <div class="draggable hidden-piece" id="piece-5" data-location="dach" data-target-x="100" data-target-y="10" style="width: 100px; height: auto; top: 50px;">
            <img src="Assets/GR_Schlauchhaspel.jpg" alt="Schlauchhaspel">
        </div>
        
        </div>
    
    <script src="script.js?v=1"></script> 
    </body>
</html>
